- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
        recursive: true
    ~/.local/bin:
        recursive: true

- create:
    - ~/.local/bin

- link:
    ~/.config/nvim: ../../nvim
    ~/.config/fish: ../../fish
    ~/.config/hypr: ../../hypr
    ~/.config/waybar: ../../waybar
    ~/.local/bin/: 
        glob: true
        path: ../../scripts/**
    ~/.config/wallpapers: ../../wallpapers
    ~/.config/wezterm: ../../wezterm
    ~/.config/ghostty: ../../ghostty

